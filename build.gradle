plugins {
    id'application'
    id'com.github.johnrengelman.shadow' version '5.2.0'
}

mainClassName = 'org.multipvp.serverbot.Main' //

version '1.0'
def jdaVersion = '5.0.0-alpha.19' //

// Not 1.18 cauze of minecraft
sourceCompatibility = targetCompatibility = 1.17

repositories {
    mavenCentral()
    maven { // on Kotlin DSL use `maven("https://m2.dv8tion.net/releases")` instead
        url "https://m2.dv8tion.net/releases"
    }
    maven {
        url 'https://papermc.io/repo/repository/maven-public/'
    }
}

dependencies {
    implementation("net.dv8tion:JDA:$jdaVersion")
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.mongodb:mongodb-driver-sync:4.7.1'
    compileOnly 'io.github.waterfallmc:waterfall-api:1.18-R0.1-SNAPSHOT'
}

compileJava.options.encoding = 'UTF-8'
